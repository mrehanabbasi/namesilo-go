[run]
  deadline = "5m"
  skip-files = [
    "^scrapper",
    "^exp",
  ]

[linters-settings]

  [linters-settings.govet]
    check-shadowing = true

  [linters-settings.gocyclo]
    min-complexity = 12.0

  [linters-settings.maligned]
    suggest-new = true

  [linters-settings.goconst]
    min-len = 3.0
    min-occurrences = 3.0

  [linters-settings.misspell]
    locale = "US"

[linters]
  enable-all = true
  disable = [
    "maligned",
    "lll",
#    "gas",
    "dupl",
    "prealloc",
    "scopelint",
    "wsl",
    "nlreturn",
    "stylecheck",
    "goerr113",
    "wrapcheck",
    "testpackage",
    "paralleltest",
    "tparallel",
    "noctx",
    "exhaustivestruct",
  ]

[issues]
  exclude-use-default = false
  max-per-linter = 0
  max-same-issues = 0
  exclude = ["G306"]

  [[issues.exclude-rules]]
    path = "model.go"
    text = "type `Dns(.+)` should be `DNS(.+)`"
  [[issues.exclude-rules]]
    path = "params.go"
    text = "type `Dns(.+)` should be `DNS(.+)`"
  [[issues.exclude-rules]]
    path = "zz_gen_client.go"
    text = "method Dns(.+) should be DNS(.+)"
  [[issues.exclude-rules]]
    path = "zz_gen_client_test.go"
    text = "string `1234` has 56 occurrences, make it a constant"
  [[issues.exclude-rules]]
    path = "zz_gen_client_test.go"
    text = "setupFakeAPI - result 0 \\(\\*net/http.ServeMux\\) is never used"
  [[issues.exclude-rules]]
    path = "(.+)_test.go"
    linters = ["funlen"]
  [[issues.exclude-rules]]
    path = "gen/gen_test.go"
    text = "func `generate` is unused"
  [[issues.exclude-rules]]
    path = "gen/gen_test.go"
    text = "type `BaseName` is unused"
